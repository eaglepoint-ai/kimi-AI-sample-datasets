services:
  app:
    build: .
    command: npm test
    volumes:
      - ./repository_before:/app/repository_before
      - ./repository_after:/app/repository_after
      - ./tests:/app/tests
      - ./evaluation:/app/evaluation
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=test
